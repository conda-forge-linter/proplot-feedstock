{% set name = "proplot" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ea65002ce6330846bc72799347067aaba13868cf9ce14e85eb8e1b17d6c60ff1

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
    - setuptools_scm_git_archive
    - setuptools >=30.3.0
  run:
    - python >=3.6
    - matplotlib-base

test:
  imports:
    - proplot

about:
  home: https://proplot.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A comprehensive, easy-to-use matplotlib wrapper for making beautiful, publication-quality graphics.
  dev_url: https://github.com/lukelbd/proplot

extra:
  recipe-maintainers:
    - hmaarrfk
    - lukelbd
